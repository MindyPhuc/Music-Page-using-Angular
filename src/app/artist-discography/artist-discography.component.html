<h2>{{artist.name}}</h2>
<p>Full discography for {{artist.name}}</p>
<p>Click the <strong>album cover</strong> for more information.</p> <br/>

<mat-card
    [style.background]="'url(' + artist.images[0].url + ') no-repeat center center'"
    [style.background-size]="'cover'" [style.height]="'450px'">
</mat-card>
<br /><br />
<h1>Full Discography</h1>

<div fxLayout="row wrap" fxLayout.xs="column">

    <!-- "Responsive" Card for each album-->
    <div fxFlex [style.margin]="'20px'" *ngFor="let album of albums">
      <mat-card [style.min-width]="'200px'">
          <mat-card-header>
              <mat-card-title>{{album.name}}</mat-card-title>
              <mat-card-subtitle>Album title</mat-card-subtitle>
          </mat-card-header>
          <img [routerLink]="['/album', album.id]" mat-card-image class="album-cover" [src]="album.images[0].url" alt="album art">
          <strong>Release Date: </strong>{{album.release_date}}<br />
          <strong>Tracks: </strong>{{album.total_tracks}}<br /><br />
          <mat-card-content>
              <mat-chip-list aria-label="Artist selection">
                <!-- chip for each artist -->
                <mat-chip *ngFor="let artist of album.artists" [routerLink]="['/artist', artist.id]">{{artist.name}}</mat-chip>
              </mat-chip-list>
          </mat-card-content>
      </mat-card>
  </div>
  <!-- -->

</div>
